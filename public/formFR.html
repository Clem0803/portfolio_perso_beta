    <!--Création formulaire de contact-->
    <!--Champ à mettre : NOM*, Prenom*, Mail*, Objet*, Message*, -->
    <form name="contact" method="POST" data-netlify="true">
        <p class="require">
            Les champs marqués d'une "*" sont obligatoires
        </p>
        <p>
            <label class="lChamp">NOM*</label>
            <label class="champ">Prénom*</label>
        </p>
        <p>
            <input class="lChamp" name="nom" required>
            <input class="champ" name="prenom" required>
        </p>
        <p>
            <label class="lChamp">Email*</label><br>
            <input type="email" class="champ" name="email" required>
        </p>
        <p>
            <label class="lChamp">Objet*</label><br>
            <input class="champ" name="objet" required>
        </p>
        <p>
            <label class="lChamp">Message*</label><br>
            <textarea class="champMsg" name="msg" required></textarea>
        </p>
        <p>
            <button type="submit">Envoyer</button>
        </p>
    </form>
