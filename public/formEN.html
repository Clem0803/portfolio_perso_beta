    <!--Création formulaire de contact-->
    <form name="contact" method="POST" data-netlify="true">
        <div class="container">
            <div class="champForm">
                <div class="require">
                    All fields are required so that I can best answer your request
                </div>

                <div class="divChampNameL">
                    <label class="lChampName">Name</label><br>
                    <input class="champName" name="nom" required>
                </div>

                <div class="divChampNameR">
                    <label class="lchampName">Surname</label><br>
                    <input class="champName" name="prenom" required>
                </div>

                <div class="divChamp">
                    <label class="lChampEmail">E-mail</label><br>
                    <input type="email" class="champEmail" name="email" required>
                </div>

                <div class="divObj">
                    <label class="lChampObj">Object</label><br>
                    <input class="champObj" name="objet" require>
                </div>

                <div class="divTextArea">
                    <label class="lTextArea">Message</label><br>
                    <textarea name="message" rows="10" required></textarea>
                </div>

                <div class="divButtonForm">
                    <button class="bForm" type="submit">Send</button>
                </div>
            </div>
        </div>
    </form>
